<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to Spotify...</title>
  </head>
  <body>
    <h1>Redirecting to Spotify...</h1>
    <p>Please wait while we redirect you to Spotify for authorization.</p>

    <script>
      // Get the Spotify URL from localStorage
      const spotifyAuthUrl = localStorage.getItem("spotify_auth_url");

      if (spotifyAuthUrl) {
        console.log("Redirecting to:", spotifyAuthUrl);
        // Redirect to Spotify
        window.location.href = spotifyAuthUrl;
      } else {
        console.error("No Spotify auth URL found");
        document.body.innerHTML =
          "<h1>Error</h1><p>No Spotify authorization URL found. Please try logging in again.</p>";
      }
    </script>
  </body>
</html>
